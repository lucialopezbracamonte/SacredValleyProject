{% extends "base.html" %}

{% block head %}

{% endblock %}
{{user_id}}
{% block body %}
<div class="content">
    <h1>Crear un reporte </h1>
    <form action="/index/{{user_id}}" method="GET">
        <input type="submit" value = "Volver">
    </form>
    <form action="/create/{{user_id}}" method="POST">
        <table>
            <tr>
                <th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Notas</th>
            </tr>
                <tr>
                    <td> <input type="date" name = "date" value="{{date}}"> </td>
                    <td> <input type="time" name = "entry" value="12:30"> </td>
                    <td> <input type="time" name = "exit" value="12:30"> </td>
                    <td> <input type="text" name = "notes" value=""> </td>
                </tr>
        </table>

        <input type="submit" value = "Crear">
    </form>



{% endblock %}
