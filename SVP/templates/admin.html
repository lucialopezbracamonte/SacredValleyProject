{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1>Hola Admin! </h1>
    <form action="/" method="GET">
        <input type="submit" class="item btn btn-outline-dark btn-sm" value = "Volver">
    </form>

    <form class="order form-inline" action="/admin" method = "POST">
            <text>Ordenar por...</text>
            <select class="select form-control" name = filters>
                {% for filter in filters %}
                <option value= "{{filter}}" SELECTED>{{filter}}</option>"
                {% endfor %}
            </select>
            <input type="submit" class="item btn btn-outline-dark btn-sm" value = "Ordenar">
    </form>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Tutor</th>
                <th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Notas</th>
            </tr>
        </thead>
        {% for report in reports %}
            <tr onclick="window.location.href='/detail/0/{{report.id}}';">

                <td> {{ report.tutor }} </td>
                <td> {{ report.date }} </td>
                <td> {{ report.entry }} </td>
                <td> {{ report.exit }} </td>
                <td> {{ report.notes }} </td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
