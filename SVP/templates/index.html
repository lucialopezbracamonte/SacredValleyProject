{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 class = "heading" >Hola {{ user }}! </h1>
    <div class="buttons">
        <form action="/" method="GET">
            <input class="item btn btn-outline-dark btn-sm" type="submit" value = "Volver">
        </form>
        <form action="/create/{{user_id}}" method="GET">
            <input class="item btn btn-outline-dark btn-sm" type="submit" value = "Crear un reporte">
        </form>
    </div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Notas</th>
            </tr>
        </thead>
        <trow>
            {% for report in reports %}
            <tr onclick="window.location.href='/detail/{{user_id}}/{{report.id}}';">
                <td> {{ report.date }} </td>
                <td> {{ report.entry }} </td>
                <td> {{ report.exit }} </td>
                <td> {{ report.notes }} </td>
            </tr>
        {% endfor %}
        </trow>

    </table>


{% endblock %}
